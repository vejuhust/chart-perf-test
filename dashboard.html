<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mock Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="highslide.css" />
    <script type="text/javascript" src="highcharts.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="exporting.js"></script>
    <script type="text/javascript" src="highslide-full.min.js"></script>
    <script type="text/javascript" src="highslide.config.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Hello Dashboard!</h1>

    <div id="control">
      <table border="0" class="ui-widget">
        <tbody class="ui-widget-content">
          <tr>
            <td class="floatR">
              <label class="alignM" for="numberColumn">Column</label>
              <label class="floatR ui-icon ui-icon-arrowthick-2-e-w"></label>
            </td>
            <td><input type="text" name="numberColumn" id="numberColumn" />
            </td>
          </tr>
          <tr>
            <td class="floatR">
              <label class="alignM" for="numberRow">Row</label>
              <label class="floatR ui-icon ui-icon-arrowthick-2-n-s"></label>
            </td>
            <td>
              <input type="text" name="numberRow" id="numberRow" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div id="chartType" class="floatR">
                <input type="radio" name="radio" id="chartTypeStatic" checked="checked"><label for="chartTypeStatic">Static</label>
                <input type="radio" name="radio" id="chartTypeDynamic"><label for="chartTypeDynamic">Dynamic</label>
                <input type="radio" name="radio" id="chartTypeMap"><label for="chartTypeMap">Map</label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="refreshButton" class="floatR">Refresh</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="record">
      <table border="0" class="ui-widget">
        <thead class="ui-widget-header">
          <tr>
            <th>Type</th>
            <th>Count</th>
            <th>Total Secs</th>
            <th>Secs Per Chart</th>
          </tr>
        </thead>
        <tbody id="record-line" class="ui-widget-content"></tbody>
      </table>
    </div>

    <div id="main"></div>

    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
